<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else 'TF Tracker' }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="container">
    <h1>Transformers Collection Tracker</h1>
    <nav>
      <a href="/">All Items</a>
      <a href="/collection">Complete Collection</a>
      <a href="/imports">Imported Data</a>
      <a href="/items/new" class="btn">Add Item</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container small text-muted">
    <p>FastAPI + SQLModel + SQLite</p>
  </footer>
</body>
</html>
