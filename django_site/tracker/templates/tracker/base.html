{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TF Tracker (Django){% endblock %}</title>
  <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>
<body>
  <header class="container">
    <h1>Transformers Collection Tracker</h1>
    <nav>
      <a href="{% url 'tracker:item-list' %}">All Items</a>
      <a href="{% url 'tracker:item-create' %}" class="btn">Add Item</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container small text-muted">
    <p>Django + SQLite, sharing the SQLModel database.</p>
  </footer>
  <script src="{% static 'tracker/tag-input.js' %}"></script>
</body>
</html>
